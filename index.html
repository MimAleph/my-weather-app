<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/602fd1e088.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
      <div class="row">
        <div class="col-8 search">
         <div>
            <input type="search" placeholder="Type city" class="enter-city" id="search-text-input" />
            <div class="col-2">
            <input type="submit" class="search-button" value="Search" w-100>
            <button id="current-location-button" w-100><i class="fa-solid fa-location-dot"></i></button>
          </form>
          </div> 
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-10 cityweather" style="border: 2px solid rgb(255, 255, 255)">
          <span>
            <h4 class="weather-detail">
              <span><i class="fa-solid fa-location-dot"></i></span>
              <span id="city">New York</span>
            </h4>
            <div class="date"><span id="weekDay">Today</span> <span id=month>Month</span> <span id=dateOfDay>1</span><br /><span id=hour>00</span>:<span id= minute>00</span></div>
            <br />
            <div >Humidity: <span id="humidity">0</span>%</div>
            <div >Wind: <span id="wind">0</span> km/h</div>
          </span>
          <img
            src="image/Mooncloudmidrain.svg"
            alt="Big rain drops"
            height="160"
            width="160"
          />
        <div class="tempUnits">  <h1 class="temp"  id="temperature">16 </h1><a href="#" id=celsiuse-link>°C</a> | <a href="#" id="fahrenheit-link">°F</a></div>
          
        </div>
        <div class="col status" style="border: 2px solid rgb(255, 255, 255)"><span class="weather-icon">
          <img 
          src="image/Heavy Rain.svg"
          alt="Rainy"
          height="40"
          width="40" />
          <br />
        <span class="weather-status" id="weather-status">It's a rainy day!</span></div>
      </div>
    </div>
   <div class="container">
      <div class="row">
        <div class="col mon-day" style="border: 2px solid rgb(255, 255, 255)">
            <div>
                 <img  
          src="image/less clouds.svg"
          alt="less clouds"
          height="40"
          width="40" />
            </div>
            <div class="days">Mon</div>
        <div>
        2 Apr
    </div>
    <br />
    <div>
       <span><i class="fa-regular fa-sun"></i></span>
    <span>23°</span>
</div>
<div>
    <span><i class="fa-regular fa-moon"></i></span>
    <span class="low-temp">8°</span>
</div>
</div>
        <div class="col tue-day" style="border: 2px solid rgb(255, 255, 255)"><div>
                 <img  
          src="image/Sunny.svg"
          alt="Sunny"
          height="40"
          width="40" />
            </div>
            <div class="days">Tue</div>
        <div>
        3 Apr
    </div>
    <br />
    <div>
       <span><i class="fa-regular fa-sun"></i></span>
    <span>27°</span>
</div>
<div>
    <span><i class="fa-regular fa-moon"></i></span>
    <span class="low-temp">12°</span>
</div>
</div>
        <div class="col wed-day" style="border: 2px solid rgb(255, 255, 255)"><div>
                 <img  
          src="image/Cloudy.svg"
          alt="Cloudy"
          height="40"
          width="40" />
            </div>
            <div class="days">Wed</div>
        <div>
        4 Apr
    </div>
    <br />
    <div>
       <span><i class="fa-regular fa-sun"></i></span>
    <span>21°</span>
</div>
<div>
    <span><i class="fa-regular fa-moon"></i></span>
    <span class="low-temp">5°</span>
</div>
</div>
        <div class="col thu-day" style="border: 2px solid rgb(255, 255, 255)"><div>
                 <img  
          src="image/little Rain.svg"
          alt="little Rain"
          height="40"
          width="40" />
            </div>
            <div class="days">Thu</div>
        <div>
        5 Apr
    </div>
    <br />
    <div>
       <span><i class="fa-regular fa-sun"></i></span>
    <span>15°</span>
</div>
<div>
    <span><i class="fa-regular fa-moon"></i></span>
    <span class="low-temp">-1°</span>
</div>
</div>
        <div class="col fri-day" style="border: 2px solid rgb(255, 255, 255)"><div>
                 <img  
          src="image/Heavy Rain.svg"
          alt="Rainy"
          height="40"
          width="40" />
            </div>
            <div class="days">Fri</div>
        <div>
        6 Apr
    </div>
    <br />
    <div>
       <span><i class="fa-regular fa-sun"></i></span>
    <span>10°</span>
</div>
<div>
    <span><i class="fa-regular fa-moon"></i></span>
    <span class="low-temp">3°</span>
</div>
</div>
</div>
</div>
</div>
<div class="footer" ><a class="github-link" href="https://github.com/MimAleph/my-weather-app/">Open-source code</a> <span class="coder">, by Maryam Aleph</span></div>
</div>
<script src="script.js"></script>
  </body>
</html>
