<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/602fd1e088.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
<body>
   <div class="container">
      <div class="weather-app-wrapper">
        <div class="container weather-app">
          <form id="search-form" class="container search">
            <div class="row">
              <div class="col-md-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="enter-city"
                  id="search-text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-2">
                <input
                type="submit"
                value="Search"
                class="search-button"
                />
              </div>
              <div class="col-md-2">
              <button id="current-location-button">
              <i class="fa-solid fa-location-dot"></i> My city
            </button>
            </div>
            </div>
          </form>
          <div class="container ">
            <div class="row">   
    <div class="container d-flex col-md-10 cityweather my-4" style="border: 2px solid rgb(255, 255, 255)">
        <div class="container">
          <div class="row">
           <div class="col px-0 data">
          <h4 class="weather-detail">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span id="city"></span>
          </h4>
          <div class="date" id="date-info"></div>
          <br />
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind">0</span> km/h</div>
        </div>
        
            <div class="col px-0 img-weather">
          <img
            src="image/01d.svg"
            alt="sunny"
            id="icon"
            height="160"
            width="160"
          />
          </div>
          <div class="col temp">
        <div class="container tempUnits">  <h1 class="temp"  id="temperature">0 </h1><a href="#" id=celsiuse-link>°C</a>   <span class="divider">|</span>   <a href="#" id="fahrenheit-link">°F</a></div>
        </div>
        </div>
        </div>
      </div>
        <div class="col d-none d-md-block status" style="border: 2px solid rgb(255, 255, 255)"><span class="weather-icon">
          <img 
          src="image/01d.svg"
            alt="sunny"
            id="icon-status"
          height="40"
          width="40" />
          <br />
        <span class="weather-status" id="weather-status">Sunny</span>
      </div>
      </div>
          </div>
         
    <div class="weather-forecast" id="forecast"></div>
         
        </div>
      </div>
<div class="footer" ><a class="github-link" href="https://github.com/MimAleph/my-weather-app/">Open-source code</a>, by <a class="coder" href="https://linktr.ee/MaryamAleph" target="blank"> Maryam Aleph</a></span> and hosted on <a class="netlify-link" href="https://lively-semifreddo-73fbc6.netlify.app/" target="blank">Netlify</a></div>
</div>

<script src="script.js"></script>
  </body>
</html>
