<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weaather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/602fd1e088.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
<body>
   <div class="container weather-app">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="container search">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="enter-city"
                  id="search-text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                type="submit"
                value="Search"
                class="search-button"
                />
              </div>
              <div class="col-2">
              <button id="current-location-button">
              <i class="fa-solid fa-location-dot"></i> My city
            </button>
            </div>
            </div>
          </form>
    <div class="container">
      <div class="row">
        <div class="col-10 cityweather" style="border: 2px solid rgb(255, 255, 255)">
          <span>
            <h4 class="weather-detail">
              <span><i class="fa-solid fa-location-dot"></i></span>
              <span id="city"></span>
            </h4>
            <div class="date" id="date-info"></div>
            <br />
            <div >Humidity: <span id="humidity"></span>%</div>
            <div >Wind: <span id="wind">0</span> km/h</div>
          </span>
          <img
            src="image/01d.svg"
            alt="sunny"
            id="icon"
            height="160"
            width="160"
          />
        <div class="tempUnits">  <h1 class="temp"  id="temperature">0 </h1><a href="#" id=celsiuse-link>°C</a>   |   <a href="#" id="fahrenheit-link">°F</a></div>
          
        </div>
        <div class="col status" style="border: 2px solid rgb(255, 255, 255)"><span class="weather-icon">
          <img 
          src="image/01d.svg"
          alt="Rainy"
          height="40"
          width="40" />
          <br />
        <span class="weather-status" id="weather-status">Sunny</span>
      </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>
</div>
<div class="footer" ><a class="github-link" href="https://github.com/MimAleph/my-weather-app/">Open-source code</a> <span class="coder">, by Maryam Aleph</span></div>
</div>
<script src="script.js"></script>
  </body>
</html>
